<!DOCTYPE html>
<html>
    <head>
         <style type="text/css">
             
             body{
                 display: flex;
                 font-family: Helvetica;
                 }

            .img{
                 flex:1;
             }

             img{
                 position: relative;
                 width: 120px;
                 margin-right: 20px;
                 top: 25%;
             }

             .content{
                 flex:8;
                 color: rgb(41, 43, 48);
             }


            .topbar{
                 text-transform: uppercase;
                 margin-top: 15px;
                 margin-right: 10px;
                 border-radius: 3px;
             }
             .first{
                background-color: rgba(0,128,255,255);
                color: white;
                border-style: none;
                padding: 7px;
             }
            
             p{
                 word-spacing: 5px;
                 line-height: 40px;
             }
             h2 {
                text-transform: uppercase;
                /* font-weight: bold; */
                color: rgb(20, 83, 199) ;
                font-size: 28px;
                /* margin-bottom: 10px; */
             }

             .text{
                 font-size: 20px;
                 word-spacing: 5px;
             }
             
             .help{
                text-transform: uppercase;
                background-color: #129f08;
                font-size: large;
                color: white;
                font-weight: bold;
                margin: 20px 10px;
                border-style: none;
                border-radius: 3px;
                padding: 20px 35px;
             }
             .end{
                 color: rgba(3,130,255,255);
                 margin: 0 10px;
                 font-weight: 600;
             }
         </style>


    </head>
    <body>  
            <div class="img">
                <img class="hand" src="assets/hands.png" >
            </div>
            

            <div class="content">

                <div>
                    <button class="topbar first">australia</button>
                    <box class="topbar">new zealand</box>
                    <box class="topbar">global</box>
                </div>
    
                <div>
                    <h2>make a difference</h2>
                    <p class="text">The world can be a very unfriendly place to some. Take the time just to check in with people and see if they're doing OK.</p>
                </div>
    
                <div>
                    <button class="help">help someone out now</button>
    
                    <div class="end">
                        <span>systems and tools</span>
                        <span>what's new</span>
                        <span>donate</span>
                    </div>
                </div>
            </div>
             
            

            
        

        
    </body>
</html>
