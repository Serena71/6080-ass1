<!DOCTYPE html>
<html>
    <head>
         <style type="text/css">
             .viewport {
                 width: 1058px;
                 height: 392px;
             }

            .topbar{
                 text-transform: uppercase;
                 /* font-family: ; */
                 margin-top: 5px;
                 margin-right: 10px;
                 border-radius: 2px;
                 position: top;
             }
             .first{
                background-color: rgb(55, 109, 226);
                color: white;
                border-style: none;
                padding: 5px;
             }
             div  {
                margin-left: 150px;
                font-family: Helvetica;

             }
             
             .hand{
                 float:left;
                 width: 120px;
                 margin: 6% 0;
             }
             p{
                 word-spacing: 5px;
                 line-height: 40px;
             }
             .title {
                text-transform: uppercase;
                font-weight: bold;
                color: rgb(6, 6, 175) ;
                font-size: 25px;
                margin-bottom: 10px;
             }

             .text{
                 font-size: 20px;
                 word-spacing: 5px;
             }
             
             .help{
                text-transform: uppercase;
                background-color: rgb(59, 172, 59);
                height: 50px;
                font-size: medium;
                color: white;
                font-weight: bold;
                margin: 20px 10px;
                border-style: none;
                border-radius: 2px;
                padding: 10px 40px;
             }
             .end{
                 color: rgb(55, 109, 226);
                 margin: 0 10px;
                 font-weight: 600;
             }
         </style>


    </head>
    <body class="viewport">
             <img class="hand" src="assets/hands.png" >
             
            <div>
                <button class="topbar first">australia</button>
                <box class="topbar">new zealand</box>
                <box class="topbar">global</box>
            </div>

            <div>
                <p class="title"> make a difference</p>
                <p class="text">The world can be a very unfriendly place to some. Take the time just to check in with people and see if they're doing OK.</p>
            </div>

            <div>
                <button class="help">help someone out now</button>

                <div class="end">
                    <span>systems and tools</span>
                    <span>what's new</span>
                    <span>donate</span>
                </div>
            </div>

            
        

        
    </body>
</html>
